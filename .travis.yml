language: node_js
node_js: lts/*

cache:
  directories:
    - "node_modules"
    
before install: hexo clean

script: 
  - hexo generate
  - cd ./public
  - git init
  - git config user.name "travis script"
  - git add .
  - git commit -m 'Update blog'
  - git push -f https://$github_token@$github_repo master:master
  - git push -f https://oauth2:$gitee_token@$gitee_repo master:master

